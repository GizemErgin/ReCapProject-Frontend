
<ul>
  <div class="list-group rounded-0 mt-4">
    <li><div class="list-group-item sidebar-title">COLORS</div></li>
    <li 
      (click)="setAllColor()"
      [class]="getAllColorClass()" 
      routerLink="cars">All Colors</li>

    <li (click)="setCurrentColor(color)"
    routerLink="cars/color/{{color.colorId}}"
     [class]="getCurrentColorClass(color)"
     *ngFor="let color of colors">{{color.colorName}}</li>
  </div>
</ul>
