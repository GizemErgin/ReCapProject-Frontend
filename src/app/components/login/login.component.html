<body class="text-center rounded mt-4">
    <main class="form-signin">
        <form [formGroup]="loginForm">
            <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>

            <div class="form-floating">
                <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Mail Adresi</label>
            </div>
            <div class="form-floating">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Şifre</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Beni Hatırla
                </label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login()">Giriş</button>

            
            <div class="link mt-3">
                <label routerLink="/register">
                     Henüz kayıtlı değil misiniz?
                </label>
            </div>
        </form>
    </main>
</body>
