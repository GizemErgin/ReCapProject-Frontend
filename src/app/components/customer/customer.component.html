<div class="rounded-0 mt-4">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Ad</th>
        <th>Soyad</th>
        <th>Şirket Adı</th>
      </tr>
    </thead>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.firstName }}</td>
      <td>{{ customer.lastName }}</td>
      <td>{{ customer.companyName }}</td>
    </tr>
  </table>
</div>
