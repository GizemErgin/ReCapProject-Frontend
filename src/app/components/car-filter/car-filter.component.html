<div class="row mb-3 rounded-0 mt-4">
    <div class="col col-4">
      <select [(ngModel)]="brandIdFilter"  class="form-select" aria-label="Default select example">
        <option *ngFor="let brand of brands" [value]="brand.brandId"
        selected="{{selectedBrand(brand.brandId)}}">{{brand.brandName}}</option>
        
      </select>
    </div>
    <div class="col col-4">
      <select  [(ngModel)]="colorIdFilter" class="form-select" aria-label="Default select example" >
        <option *ngFor="let color of colors" [value]="color.colorId"
        selected="{{selectedColor(color.colorId)}}">{{color.colorName}}</option>
        
      </select>
    </div>
    <div class="col col-1">
      <a 
      routerLink="/cars/filter/{{brandIdFilter}}/{{colorIdFilter}}" 
       class="btn btn-warning">Filtrele</a>
      </div>
      <div class="col col-1">
          <a 
          routerLink="cars" class="btn btn-danger">Temizle</a>
      </div>
  </div>
